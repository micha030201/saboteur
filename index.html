<html lang="en">

<head>
    <link rel="shortcut icon" href="assets/ico.jpg" type="image/x-icon">
    <meta charset="utf-8" />
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase.js"></script>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="deck.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript" src="bot.js"></script>
    <script type="text/javascript" src="online.js"></script>
    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript" src="test.js"></script>

</head>
<body style="margin:0px;">
    <template id="loading">
        <div class="wrapper">
            <div id="loading">loading...</div>
        </div>
    </template>
    <template id="lobby">
        <div class="wrapper">
            <button id="createPrivateGame">create private game</button>
            <button id="joinPublicGame">join public game</button>
        </div>
    </template>
    <template id="gameSelected">
        <div class="wrapper">
            <input id="nameInput" type="text" placeholder="your name..."/>
            <button id="joinGame">join</button>
        </div>
    </template>
    <template id="gameJoined">
    </template>
    <template id="gameJoinedControls">
        <div class="wrapper">
            <button id="addBot">add bot</button>
            <button id="startGame">start game</button>
        </div>
    </template>
    <template id="joinFail">
        <div class="wrapper">
            <div id="error">Error. Return to <a href="https://micha030201.github.io/saboteur/">lobby</a></div>
        </div>
    </template>
    <template id="gameStarted">
        <svg id="gamearea" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000">
            <image id="discardPile" xlink:href="assets/discard.svg" />
            <image id="leave" xlink:href="assets/leave.svg" />
            <defs>
                <clipPath id="spriteClip">
                    <rect x="0" y="0" width="10" height="14.157894737" rx="1.8" />
                </clipPath>
            </defs>
        </svg>
    </template>
</body>

</html>
