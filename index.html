<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase.js"></script>

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="deck.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript" src="online.js"></script>
    <script type="text/javascript" src="interface.js"></script>
</head>
<body style="margin:0px;">
    <template id="loading">
        uhhhhhh sec
    </template>
    <template id="lobby">
        <button id="createPrivateGame">create private game</button>
        <button id="joinPublicGame">join public game</button>
    </template>
    <template id="gameSelected">
        <input id="nameInput" type="text" />
        <button id="joinGame">join</button>
    </template>
    <template id="gameJoined">
    </template>
    <template id="gameJoinedControls">
        <button id="addBot">add bot</button>
        <button id="startGame">start game</button>
    </template>
    <template id="joinFail">
        heck
    </template>
    <template id="gameStarted">
        <svg id="gamearea" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1000 1000">
            <image id="discardPile" xlink:href="assets/discard.svg" />
            <image xlink:href="assets/rotate.svg" />
            <defs>
                <clipPath id="spriteClip">
                    <rect x="0" y="0" width="10" height="14.157894737" rx="1.5" />
                </clipPath>
            </defs>
        </svg>
    </template>
</body>

</html>
